<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오정우의 사진</title>
  <link rel="stylesheet" href="style.css" />
<style>
  img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <header>
    <h1>안녕하세요 오정우의 홈페이지 입니다👋</h1>
    <p>제가 찍은 사진들을 공개 합니다</p>
  </header>
  <img src="1760502213384.jpg" alt="오창의 하늘" width="765" height="1020">
  <br>
  <br>
  <img src="1760505902294.jpg" alt="10월 15일 오창의 하늘" width="765" height="1020">
<script>
  let count = +localStorage.getItem('likeCount') || 0;
  let liked = localStorage.getItem('liked') === 'true';
  const btn = document.getElementById('btn');

  function update() {
    btn.textContent = `좋아요 ${count}` + (liked ? ' ❤️' : '');
  }
  update();

  btn.onclick = () => {
    liked = !liked;
    count += liked ? 1 : -1;
    localStorage.setItem('liked', liked);
    localStorage.setItem('likeCount', count);
    update();
  };
</script>
  <section>
    <h2>사진을 감상해 보세요</h2>
    <h3>제가 찍은 사진들 입니다</h3>
  </section>

  <footer>
    <p></p>
  </footer>
</body>
</html>
<script src="script.js"></script>
